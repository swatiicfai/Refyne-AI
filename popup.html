<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #4caf50;
        }
        .mode-indicator {
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
            text-align: center;
        }
        .status.ready {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .status.downloading {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        .status.error {
            background: #fff3e0;
            color: #e65100;
            border: 1px solid #ff9800;
        }
        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4caf50;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .stats {
            margin-bottom: 16px;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .settings-link {
            display: block;
            margin-top: 8px;
            font-size: 14px;
            color: #2196f3;
            text-decoration: none;
        }
        .settings-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Refyne</h1>
        <div id="modeIndicator" class="mode-indicator">Checking Mode...</div>
    </div>
    
    <div class="toggle">
        <span>Enable Refyne</span>
        <label class="switch">
            <input type="checkbox" id="toggleEnabled" checked>
            <span class="slider"></span>
        </label>
    </div>
    
    <div id="status" class="status error">
        Checking AI status...
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span>Suggestions Applied:</span>
            <span id="correctionsCount">0</span>
        </div>
        <div class="stat-item">
            <span>Words Improved:</span>
            <span id="wordsImproved">0</span>
        </div>
    </div>
    <div class="settings">
        <div class="setting-item">
            <span>Enable Text-to-Speech</span>
            <label class="switch">
                <input type="checkbox" id="toggleTTS">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <a href="#" id="textExpansionSettings" class="settings-link">Text Expansion Settings</a>
    <a href="#" id="translationSettings" class="settings-link">Translation Settings</a>
    <a href="options/autofill.html" class="settings-link btn-autofill">Smart Auto-fill Settings</a>
    
    <script src="popup.js"></script>
</body>
</html>
